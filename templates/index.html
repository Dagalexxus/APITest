{% extends "layout.html" %}

{% block title %}
    Home
{% endblock %}

{% block main %}

<div class = "alignCenter">
    <h1>Get cat pictures!</h1>
</div>
<div class="alignCenter">
    <img class = "catPicture" src = {{ cat_url[0] }} alt="a cat">
</div>
<div>
    <form method = "GET" action = "/cat">
        <div class = "alignCenter">
            <input type = "number" name = "amount" min = "1" step = "1" max = "5" id = "amount" placeholder="How many cat pictures?">
        </div>
        <div class = "alignCenter">
            <button class="btn btn-dark" type="submit">Get cat pictures!</button>
        </div>
    </form>
</div>

{% endblock %}
